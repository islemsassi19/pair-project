<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Contact Us</h1>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"  placeholder="name" >
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="email" >
      <label for="number">Number:</label>
      <input type="number" id="number" name="number" placeholder="number" >
      <button type="submit" onclick="verifier()" ><a style="text-decoration:none;" href="http://127.0.0.1:5500/index.html">Submit</a></button>
      <button type="submit" onclick="verifier(event)" >Submit</button>
    </form>
    <div id="status"></div>
    <script src="main.js"></script>
  </body>
</html>
